<svg viewBox="0 0 280 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="premiumBlue" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E3A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Accent gradient -->
    <linearGradient id="accentGreen" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Logo Symbol -->
  <g transform="translate(35, 40)">
    <!-- Abstract heart/location pin fusion -->
    <path d="M 0 -20 
             C -11 -20, -20 -11, -20 0
             C -20 8, -12 16, 0 28
             C 12 16, 20 8, 20 0
             C 20 -11, 11 -20, 0 -20 Z" 
          fill="url(#premiumBlue)" opacity="0.9"/>
    
    <!-- Inner pulse/wave representing health vitals -->
    <path d="M -12 0 L -8 0 L -6 -8 L -3 6 L 0 -10 L 3 8 L 6 -6 L 8 0 L 12 0" 
          stroke="white" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Airplane silhouette overlay -->
    <g transform="translate(0, 5) scale(0.7)">
      <path d="M 0 -8 L -2 -2 L -12 -4 L -12 -2 L -2 0 L -2 2 L -4 4 L -2 4 L 0 2 L 2 4 L 4 4 L 2 2 L 2 0 L 12 -2 L 12 -4 L 2 -2 L 0 -8 Z" 
            fill="url(#accentGreen)" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Wordmark -->
  <g transform="translate(80, 48)">
    <!-- "go" text -->
    <text x="0" y="0" font-family="Futura, Helvetica, sans-serif" font-size="28" font-weight="500" fill="#1E3A8A">go</text>
    
    <!-- "4" -->
    <text x="32" y="0" font-family="Futura, Helvetica, sans-serif" font-size="32" font-weight="700" fill="url(#accentGreen)">4</text>
    
    <!-- "health" -->
    <text x="50" y="0" font-family="Futura, Helvetica, sans-serif" font-size="28" font-weight="700" fill="#1E3A8A">health</text>
  </g>
</svg>